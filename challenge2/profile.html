<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>React Profile</title>
        <style>
            .container {
                border: 2px solid black;
                width: 20%;
                height: fit-content;
            }

            .name {
                width: auto;
                text-align: center;
            }

            .age-loc {
                width: auto;
                text-align: center;
            }

            
        </style>
    </head>
    <body>

        <!-- React.js CDN-->
        <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
        <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
        <div id="target"></div>


        <script type="text/javascript">
            const name = React.createElement('h1', {className: 'name'}, 'A.B.Torres');
            const age = React.createElement('p', {className: 'age-loc'}, '40');
            const loc = React.createElement('p', {className: 'age-loc'}, 'USA');
            const container = React.createElement('div', {className: 'container'}, [name, age, loc]);

            ReactDOM.render(
                container,
                document.getElementById('target')
            );
        </script>
    </body>
</html>
